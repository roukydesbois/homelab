# Example StorageClass for APP_NAME
# Customize for your storage backend (Longhorn, local-path, etc.)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: APP_NAME-storage
provisioner: driver.longhorn.io  # Change to your provisioner
allowVolumeExpansion: true
reclaimPolicy: Retain  # or Delete
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "3"
  staleReplicaTimeout: "2880"
  fromBackup: ""
  fsType: "ext4"
  # Add your storage backend specific parameters
