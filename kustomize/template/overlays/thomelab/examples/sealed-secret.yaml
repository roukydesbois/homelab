# Example SealedSecret for APP_NAME
#
# To create a sealed secret:
# 1. Create a regular Kubernetes Secret manifest
# 2. Seal it using kubeseal:
#    kubectl create secret generic APP_NAME-config \
#      --from-literal=api-key=your-secret-key \
#      --dry-run=client -o yaml | \
#    kubeseal --format yaml > sealed-secret.yaml
# 3. Commit the sealed secret to Git (it's encrypted!)
#
# The SealedSecret controller will automatically decrypt it in your cluster

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: APP_NAME-config
  namespace: APP_NAME
spec:
  encryptedData:
    # These values are encrypted and safe to commit
    # Replace with your actual sealed values
    api-key: AgBxxx...  # Sealed by kubeseal
    database-url: AgByyy...  # Sealed by kubeseal
  template:
    metadata:
      name: APP_NAME-config
      namespace: APP_NAME
    type: Opaque

---
# Once deployed, use the secret in your application:
# env:
#   - name: API_KEY
#     valueFrom:
#       secretKeyRef:
#         name: APP_NAME-config
#         key: api-key
