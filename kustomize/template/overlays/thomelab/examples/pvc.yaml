# Example PersistentVolumeClaim for APP_NAME
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: APP_NAME-data
  namespace: APP_NAME
spec:
  accessModes:
    - ReadWriteOnce  # or ReadWriteMany if needed
  storageClassName: APP_NAME-storage
  resources:
    requests:
      storage: 10Gi  # Adjust size as needed
