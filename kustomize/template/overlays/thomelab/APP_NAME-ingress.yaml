# Tailscale ingress for APP_NAME
# Uncomment and add to kustomization.yaml resources to enable
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: APP_NAME-ingress
  namespace: APP_NAME
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: APP_NAME  # Replace with your service name
      port:
        number: 80  # Replace with your service port
  tls:
    - hosts:
        - APP_NAME  # This will be the Tailscale hostname
---
