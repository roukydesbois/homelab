apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  image: quay.io/keycloak/keycloak:26.3.2

  db:
    host: keycloak-pg-rw
    database: keycloak
    usernameSecret:
      name: keycloak-pg-app
      key: username
    passwordSecret:
      name: keycloak-pg-app
      key: password

  hostname:
    hostname: sso-new.tail9a43.ts.net
    strict: false

  ingress:
    enabled: false

  additionalOptions:
    - name: hostname-strict-https
      value: "false"
