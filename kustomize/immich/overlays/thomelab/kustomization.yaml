apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - immich-db-sc.yaml
  - library-pvc.yaml
  - postgis-cluster.yaml
  - ../../base
  - immich-ingress.yaml

patches:
  - patch: |-
      # - op: add
      #   path: /spec/source/helm/valuesObject/image
      #   value: {}
      # - op: add
      #   path: /spec/source/helm/valuesObject/image/tag
      #   value: 1.131.2
      # - op: add
      #   path: /spec/source/helm/valuesObject/persistence
      #   value: {}
      # - op: add
      #   path: /spec/source/helm/valuesObject/persistence/library
      #   value: {}
      # - op: add
      #   path: /spec/source/helm/valuesObject/persistence/library/existingClaim
      #   value: immich-library
      - op: add
        path: /spec/source/helm/valuesObject
        value:
          image:
            tag: 1.131.2
          persistence:
            library:
              existingClaim: immich-library
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: immich-helm-chart
      namespace: immich
  - patch: |-
      - op: add
        path: /spec/tls/0/hosts/0
        value: photos-temp
      - op: add
        path: /metadata/annotations/tailscale.com~1funnel
        value: "true"
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: ts-immich
      namespace: immich
