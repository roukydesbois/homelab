apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - immich-db-sc.yaml
  - library-pvc.yaml
  - cnpg-cluster.yaml
  - ../../base
  - immich-ingress.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/imageName
        value: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0
    target:
      group: postgresql.cnpg.io
      version: v1
      kind: Cluster
      name: immich-pg
      namespace: immich
  - patch: |-
      # - op: add
      #   path: /spec/source/helm/valuesObject/image
      #   value:
      #     # renovate: datasource=docker depName=ghcr.io/immich-app/immich-server
      #     tag: v2.1.0
      - op: add
        path: /spec/source/helm/valuesObject/immich
        value:
          persistence:
            library:
              existingClaim: immich-library
      - op: add
        path: /spec/source/helm/valuesObject/controllers
        value:
          main:
            containers:
              main:
                image:
                  tag: v2.1.0
      - op: add
        path: /spec/source/helm/valuesObject/server
        value:
          controllers:
            main:
              containers:
                main:
                  env:
                    DB_HOSTNAME
                      valueFrom:
                        secretKeyRef:
                          name: immich-pg-app
                          key: host
                    DB_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: immich-pg-app
                          key: password
                    DB_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: immich-pg-app
                          key: username
                    DB_DATABASE_NAME
                      valueFrom:
                        secretKeyRef:
                          name: immich-pg-app
                          key: dbname
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: immich-helm-chart
      namespace: immich
  - patch: |-
      - op: add
        path: /spec/tls
        value:
          - hosts:
              - photos
      - op: add
        path: /metadata/annotations
        value:
          tailscale.com/funnel: "true"
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: ts-immich
      namespace: immich
