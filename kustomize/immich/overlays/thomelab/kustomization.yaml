apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - immich-db-sc.yaml
  - library-pvc.yaml
  - postgis-cluster.yaml
  - ../../base
  - immich-ingress.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/source/helm/valuesObject
        value:
          image:
            tag: 1.131.2
          persistence:
            library:
              existingClaim: immich-library
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: immich-helm-chart
      namespace: immich
  - patch: |-
      - op: add
        path: /spec
        value:
          tls:
            - hosts:
                - photos-temp
      - op: add
        path: /metadata
        value:
          annotations:
            "tailscale.com/funnel": "true"
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: ts-immich
      namespace: immich
