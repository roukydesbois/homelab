apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: importer-chart
  namespace: firefly
spec:
  source:
    helm:
      valuesObject:
        image:
          tag: version-1.9.1
        fireflyiii:
          url: http://firefly-iii-chart:80
          vanityUrl: https://firefly-iii.tail9a43.ts.net
          auth:
            existingSecret: firefly-config
        config:
          existingSecret: firefly-config
          files: {}
          env:
            IGNORE_DUPLICATE_ERRORS: "true"
            TZ: "Europe/Paris"
          envValueFrom:
            LUNCH_FLOW_API_KEY:
              secretKeyRef:
                name: firefly-config
                key: LUNCH_FLOW_API_KEY
        ingress:
          enabled: true
          className: tailscale
          hosts:
            - firefly-importer
          tls:
            - hosts:
                - firefly-importer
