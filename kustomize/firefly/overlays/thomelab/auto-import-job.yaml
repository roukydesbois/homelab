apiVersion: batch/v1
kind: CronJob
metadata:
  name: auto-import-job
  namespace: firefly
spec:
  schedule: "0 18 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: data-importer-cli
              image: fireflyiii/data-importer:latest-cli@sha256:2bcd1a0ad36def61ebd5eb5231ff857b3a6fc7c592969ae4a8b8d90c9ba35476
              command: ["php", "artisan", "importer:import", "/import/import-config.json"]
              envFrom:
                - secretRef:
                    name: firefly-config
              env:
                - name: FIREFLY_III_URL
                  value: http://firefly-iii-chart:80
                - name: WEB_SERVER
                  value: "false"
                - name: IGNORE_DUPLICATE_ERRORS
                  value: "true"
              volumeMounts:
                - name: bank-imports
                  mountPath: /import
          volumes:
            - name: bank-imports
              secret:
                secretName: bank-imports
                items:
                  - key: import-config.json
                    path: import-config.json
