apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - firefly-config-sc.yaml
  - firefly-config-sealed.yaml
  - bank-imports-sealed.yaml
  - auto-import-job.yaml
  - ../../base

patches:
  - patch: |-
      - op: add
        path: /spec/source/helm
        value:
          valuesObject:
            backup:
              destination: pvc
              pvc:
                class: firefly-config
            configs:
              existingSecret: firefly-config
              TZ: Europe/Paris
            storage:
              class: firefly-config
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: firefly-db-chart
      namespace: firefly
  - patch: |-
      - op: add
        path: /spec/source/helm
        value:
          valuesObject:
            config:
              existingSecret: firefly-config
            persistence:
              storageClassName: firefly-config
            ingress:
              enabled: true
              className: tailscale
              hosts:
                - firefly-iii
              tls:
                - hosts:
                    - firefly-iii
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: firefly-iii-chart
      namespace: firefly
  - patch: |-
      - op: add
        path: /spec/source/helm
        value:
          valuesObject:
            config:
              existingSecret: firefly-config
            persistence:
              storageClassName: firefly-config
            ingress:
              enabled: true
              className: tailscale
              hosts:
                - firefly-importer
              tls:
                - hosts:
                    - firefly-importer
            fireflyiii:
              url: http://firefly-iii-chart:80
              vanityUrl: https://firefly-iii.tail9a43.ts.net
              auth:
                existingSecret: firefly-config
            additionalVolumes:
              - name: bank-imports
                secret:
                  secretName: bank-imports
                  items:
                    - key: bank-import-1.json
                      path: bank-import-1.json
            additionalVolumeMounts:
              - name: bank-imports
                mountPath: /import
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: importer-chart
      namespace: firefly
