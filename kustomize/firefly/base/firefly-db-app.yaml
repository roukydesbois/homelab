apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: firefly-iii-chart
  namespace: firefly
spec:
  project: firefly
  source:
    repoURL: https://firefly-iii.github.io/kubernetes
    targetRevision: 0.x
    chart: firefly-iii
  destination:
    server: https://kubernetes.default.svc
    namespace: firefly
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
