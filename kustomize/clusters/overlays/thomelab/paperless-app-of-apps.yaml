apiVersion: v1
kind: Namespace
metadata:
  name: paperless
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: paperless
  namespace: argocd
spec:
  sourceRepos:
    - https://github.com/roukydesbois/homelab
  sourceNamespaces:
    - paperless
  destinations:
    - namespace: paperless
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: storage.k8s.io
      kind: StorageClass
    - group: ""
      kind: PersistentVolumeClaim
    - group: ""
      kind: PersistentVolume
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: paperless
  project: paperless
  source:
    repoURL: https://github.com/roukydesbois/homelab
    targetRevision: main
    path: kustomize/paperless-ngx/overlays/thomelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
