apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: 
  - minio-creds-sealed-secret.yaml 
  - ../../base

patches:
  - patch: |-
      - op: add
        path: /spec/source/helm/valuesObject/ingress
        value:
          enabled: true
          ingressClassName: tailscale
          host: thomelab-longhorn
          tls: true
      - op: add
        path: /spec/source/helm/valuesObject/defaultBackupStore
        value:
          backupTarget: s3://longhorn-backup@us-west-1/
          backupTargetCredentialSecret: minio-creds
      - op: add
        path: /spec/source/helm/valuesObject/schedules
        value:
          default:
            disabled: false
            schedule: "0 * * * *"
            template:
              ttl: "10d"
              storageLocation: default 
              includeNamespaces:
                - keycloak
                - immich
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: longhorn
      namespace: argocd
