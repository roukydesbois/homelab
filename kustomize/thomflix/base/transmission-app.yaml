apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission
  namespace: thomflix
spec:
  project: thomflix
  source:
    repoURL: oci.trueforge.org/truecharts
    chart: transmission
    targetRevision: 23.x
  destination:
    server: https://kubernetes.default.svc
    namespace: thomflix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/template/spec/hostUsers
