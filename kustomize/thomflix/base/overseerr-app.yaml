apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: overseerr
  namespace: thomflix
  labels:
    update-config: yes
spec:
  project: thomflix
  source:
    repoURL: "tccr.io/truecharts"
    chart: overseerr
    targetRevision: 23.x
  destination:
    server: https://kubernetes.default.svc
    namespace: thomflix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/template/spec/hostUsers
