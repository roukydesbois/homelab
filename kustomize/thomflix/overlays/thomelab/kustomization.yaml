apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - library-pvc.yaml
  - directory-creation-job.yaml
  - thomflix-config-sc.yaml
  - gluetun-env-sealed.yaml
  - ../../base
  - ingresses.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/source/helm
        value:
          valuesObject:
            persistence:
              config:
                enabled: true
                mountPath: "/config"
                type: pvc
                namespace: thomflix
                accessModes: ReadWriteOnce
                size: 100Mi
                storageClass: thomflix-config
                targetSelector:
                  main:
                    main: {}
              downloads:
                enabled: true
                mountPath: "/data/torrents"
                type: pvc 
                namespace: thomflix
                existingClaim: thomflix-media
                subPath: "data/torrents"
                targetSelector:
                  main:
                    main: {}
            addons:
              vpn:
                type: gluetun
                killSwitch: true
                excludedNetworks_IPv4:
                  - "10.244.0.0/16"
                  - "192.168.100.0/24"
                  - "149.88.20.206/32"
                excludedNetworks_IPv6: []
                env:
                  VPN_SERVICE_PROVIDER:
                    secretKeyRef:
                      name: gluetun-env
                      key: VPN_SERVICE_PROVIDER
                      expandObjectName: false
                  VPN_TYPE:
                    secretKeyRef:
                      name: gluetun-env
                      key: VPN_TYPE
                      expandObjectName: false
                  SERVER_CITIES:
                    secretKeyRef:
                      name: gluetun-env
                      key: SERVER_CITIES
                      expandObjectName: false
                  WIREGUARD_PRIVATE_KEY:
                    secretKeyRef:
                      name: gluetun-env
                      key: WIREGUARD_PRIVATE_KEY
                      expandObjectName: false
                  WIREGUARD_ADDRESSES:
                    secretKeyRef:
                      name: gluetun-env
                      key: WIREGUARD_ADDRESSES
                      expandObjectName: false
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: transmission
      namespace: thomflix
  - patch: |-
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: not-used
      spec:
        source:
          helm:
            valuesObject:
              persistence:
                config:
                  enabled: true
                  mountPath: "/config"
                  type: pvc
                  namespace: thomflix
                  accessModes: ReadWriteOnce
                  size: 100Mi
                  storageClass: thomflix-config
                  targetSelector:
                    main:
                      main: {}
                data:
                  enabled: true
                  type: pvc
                  existingClaim: thomflix-media
                  namespace: thomflix
                  targetSelector:
                    main:
                      main: {
                        mountPath: "/data"
                        subPath: "data"
                }
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      namespace: thomflix
      labelSelector: "config-and-media=yes"
  - patch: |-
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: not-used
      spec:
        source:
          helm:
            valuesObject:
              persistence:
                config:
                  enabled: true
                  mountPath: "/config"
                  type: pvc
                  namespace: thomflix
                  accessModes: ReadWriteOnce
                  size: 100Mi
                  storageClass: thomflix-config
                  targetSelector:
                    main:
                      main: {}
    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      namespace: thomflix
      name: jackett-app
