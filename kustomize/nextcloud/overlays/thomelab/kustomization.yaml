apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - nextcloud-config-sc.yaml
  - nextcloud-config-sealed.yaml
  - nextcloud-data-pvc.yaml
  - psql-pvc.yaml
  - ../../base
  - nextcloud-ingress.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/source/helm
        value:
          valuesObject:
            ingress:
              enabled: false
              className: tailscale
            nextcloud:
              host: nextcloud.tail9a43.ts.net
              existingSecret:
                enabled: true
                secretName: nextcloud-config
                usernameKey: username
                passwordKey: password
              configs:
                previews.config.php: |-
                  <?php
                  $CONFIG = array (
                    'enable_previews' => true,
                    'enabledPreviewProviders' => array (
                      'OC\Preview\Movie',
                      'OC\Preview\PNG',
                      'OC\Preview\JPEG',
                      'OC\Preview\GIF',
                      'OC\Preview\BMP',
                      'OC\Preview\XBitmap',
                      'OC\Preview\MP3',
                      'OC\Preview\MP4',
                      'OC\Preview\TXT',
                      'OC\Preview\MarkDown',
                      'OC\Preview\PDF'
                    ),
                  );
            internalDatabase:
              enabled: false
            externalDatabase:
              type: postgresql
              enabled: true
              existingSecret:
                enabled: true
                secretName: nextcloud-config
                username-key: psql-username
                password-key: psql-user-password
                hostKey: psql-host
                databaseKey: psql-database
            postgresql:
              enabled: true
              global:
                postgresql:
                  auth:
                    existingSecret: nextcloud-config
                    secretKeys:
                      adminPasswordKey: psql-admin-password
                      userPasswordKey: psql-user-password
                      replicationPasswordKey: psql-replication-password
              primary:
                persistence:
                  enabled: true
                  existingClaim: psql-pvc
            persistence:
              enabled: true
              storageClass: nextcloud-config
              size: 8Gi
              nextcloudData:
                enabled: true
                existingClaim: nextcloud-data
            collabora:
              enabled: true
              collabora:
                aliasgroups:
                  - nextcloud.tail9a43.net
                server_name: office.tail9a43.ts.net
                existingSecret:
                  enabled: true
                  secretName: nextcloud-config
                  usernameKey: username
                  passwordKey: password
              ingress:
                enabled: true
                className: tailscale
                hosts: [{"host": "office", "paths": [{"path": "/", "pathType": "ImplementationSpecific"}]}]
                tls:
                  - hosts:
                    - office

    target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: nextcloud-helm-chart
      namespace: nextcloud
