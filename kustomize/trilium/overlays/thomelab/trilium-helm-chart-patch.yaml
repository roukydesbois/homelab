apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trilium
  namespace: argocd
spec:
  source:
    helm:
      valuesObject:
        controllers:
          main:
            containers:
              trilium:
                image:
                  repository: triliumnext/trilium
                  tag: v0.101.1
        configini:
          general:
            noAuthentication: true
          network:
            trustedReverseProxy: true
        persistence:
          data:
            enabled: true
            type: persistentVolumeClaim
            existingClaim: trilium-data
