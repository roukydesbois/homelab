---
# NTFY Configuration for notifications
# Set your custom ntfy server URL here
ntfy_server_url: "https://ntfy.sh" # Replace with your custom ntfy server URL

# Default topic for server update notifications
ntfy_topic: "homelab-updates"

# Optional: Authentication for ntfy server
# SECURITY NOTE: Store credentials in vault files for production use!
# See all_vault.yml.example for secure credential storage

# Method 1: Basic Authentication (username/password)
# ntfy_username: "your_username"
# ntfy_password: "your_password"
# Or reference from vault:
# ntfy_username: "{{ vault_ntfy_username }}"
# ntfy_password: "{{ vault_ntfy_password }}"

# Method 2: Token-based Authentication (recommended)
# ntfy_token: "tk_your_access_token_here"
# Or reference from vault:
# ntfy_token: "{{ vault_ntfy_token }}"

# Example: Using vault variables for secure authentication
# Uncomment and modify as needed:
# ntfy_username: "{{ vault_ntfy_username | default(omit) }}"
# ntfy_password: "{{ vault_ntfy_password | default(omit) }}"
# ntfy_token: "{{ vault_ntfy_token | default(omit) }}"

# Optional: Custom notification settings
ntfy_priority: "default" # low, default, high, max
ntfy_tags: "computer,package-manager"

# YunoHost-specific settings
# Default topic for YunoHost update notifications
yunohost_ntfy_topic: "yunohost-updates"

# YunoHost update check timeout (in seconds)
yunohost_update_timeout: 300

# Whether to automatically upgrade system when updates are found
yunohost_auto_upgrade_system: true

# Whether to automatically upgrade apps when updates are found
yunohost_auto_upgrade_apps: true
